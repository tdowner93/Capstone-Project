{% extends 'base.html' %}

{% block title %}Login | Golf Simulator{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <h4 class="card-title text-center mb-4">Login to Golf Simulator</h4>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            {{ form.password }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>
            </div>

            <!-- Success message and auto redirect after login -->
            {% if user.is_authenticated %}
                <div class="alert alert-success mt-3 text-center">
                    <strong>Success!</strong> You are logged in.
                </div>
                <script>
                    setTimeout(() => {
                        window.location.href = "{% url 'scorecard' %}";
                    }, 2000); // Wait 2 seconds, then redirect to scorecard
                </script>
            {% endif %}
        </div>
    </div>
{% endblock %}
